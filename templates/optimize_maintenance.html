<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimisation de la Maintenance</title>
</head>
<body>
    <h1>Optimisation de la Maintenance</h1>
    <form action="/optimize_maintenance" method="post">
        <label for="optimization_type">Type d'optimisation :</label>
        <select name="optimization_type" id="optimization_type">
            <option value="minimize_cost">Minimiser les coûts de maintenance</option>
            <option value="maximize_availability">Maximiser la disponibilité des équipements</option>
            <option value="extend_lifetime">Prolonger la durée de vie des équipements</option>
        </select>
        <br>
        <label for="max_maintenance_duration">Durée maximale de maintenance :</label>
        <input type="number" step="0.01" name="max_maintenance_duration" id="max_maintenance_duration">
        <br>
        <input type="submit" value="Optimiser">
    </form>
</body>
</html>
