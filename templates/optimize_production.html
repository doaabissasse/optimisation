<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimisation de la Production</title>
</head>
<body>
    <h1>Optimisation de la Production</h1>
    <form action="/optimize_production" method="post">
        <label for="optimization_type">Type d'optimisation :</label>
        <select name="optimization_type" id="optimization_type">
            <option value="minimize_cost">Minimiser les coûts de production</option>
            <option value="maximize_quality">Maximiser la qualité des produits</option>
            <option value="increase_productivity">Augmenter la productivité</option>
        </select>
        <br>
        <input type="submit" value="Optimiser">
    </form>
</body>
</html>
